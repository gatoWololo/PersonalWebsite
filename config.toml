# The URL the site will be built for
base_url = "https://gatowololo.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

highlight_theme = "solarized-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "hyde"
title = "wololo!"

description = "Much ado about programming"

[extra]
# Put all your custom variables here
hyde_links = [
    {url = "/about/about", name = "Home"},
    {url = "/about/about", name = "About me"},
    {url = "/blog/main", name = "Blog"},
    {url = "https://github.com/gatoWololo", name = "Github Page"},
]

hyde_theme = "theme-base-08"